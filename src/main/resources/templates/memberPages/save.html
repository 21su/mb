<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
</head>
<body>
  <form method="post" action="/member/save" enctype="multipart/form-data">
    <table>
      <tr>
        <td>아이디: </td>
        <td><input type="text" name="memberId" placeholder="아이디"></td>
      </tr>
      <tr>
        <td>비밀번호: </td>
        <td><input type="password" name="memberPassword" placeholder="비밀번호"></td>
      </tr>
      <tr>
        <td>이름: </td>
        <td><input type="text" name="memberName" placeholder="이름"></td>
      </tr>
      <tr>
        <td>이메일: </td>
        <td><input type="text" name="memberEmail" placeholder="이메일"></td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td><input type="text" name="memberMobile" placeholder="010-0000-0000"></td>
      </tr>
      <tr>
        <td>프로필사진</td>
        <td><input type="file" name="memberProfile"></td>
      </tr>
      <tr>
        <td><input type="submit" value="회원가입"></td>
      </tr>
    </table>
  </form>
</body>
</html>
